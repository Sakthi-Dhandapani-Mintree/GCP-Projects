steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ["build", "-t", "gcr.io/$PROJECT_ID/frontend:$REVISION_ID", "."]
- name: 'gcr.io/cloud-builders/docker'
  args: ["push", "gcr.io/$PROJECT_ID/frontend:$REVISION_ID"]
- name: 'gcr.io/cloud-builders/kubectl'
  args: ['apply','-f','gke-rtm-front-end-application/helloworld.yml']
  env:
    - CLOUDSDK_COMPUTE_ZONE=asia-south1-c
    - CLOUDSDK_CONTAINER_CLUSTER=gke-rtm-cluster
   # Images
images:
  - gcr.io/gke-mindtree-135/frontend:$REVISION_ID
# Tags
tags:
  - master
  - dev
  - init
