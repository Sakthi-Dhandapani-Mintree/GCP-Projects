apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: front-end
spec:
  replicas: 1
  template:
    spec:
      containers:
      - env:
        image: gcr.io/$PROJECT_ID/front-end:$BUILD_ID
        imagePullPolicy: Always
        name: front-end
        ports:
        - containerPort: 80
