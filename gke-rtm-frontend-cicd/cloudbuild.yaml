steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/front-end:1.0.$BUILD_ID','.']
  dir: 'gke-rtm-frontend-cicd/'
  timeout: 180s
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/front-end:1.0.$BUILD_ID'] 
  dir: 'gke-rtm-backend-cicd/'
- name: 'gcr.io/cloud-builders/kubectl'
  args:
  - set
  - image
  - web=gcr.io/$PROJECT_ID/front-end:1.0.$BUILD_ID
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=us-central1-b'
  - 'CLOUDSDK_CONTAINER_CLUSTER=cloud-build-example'
